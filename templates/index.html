<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zenscape Meditation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create a Meditation</h1>
    <form id="meditation-form">
        <textarea name="text" placeholder="Enter meditation text here"></textarea>
        <button type="submit">Generate Meditation</button>
    </form>
    <div id="status">Waiting...</div>
    <audio id="audio-player" controls style="display: none;"></audio>

    <script>
        const form = document.getElementById('meditation-form');
        const statusDiv = document.getElementById('status');
        const audioPlayer = document.getElementById('audio-player');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusDiv.textContent = 'Processing...';
            audioPlayer.style.display = 'none';

            const formData = new FormData(form);
            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            const jobId = data.job_id;

            checkStatus(jobId);
        });

        async function checkStatus(jobId) {
            const interval = setInterval(async () => {
                const response = await fetch(`/status/${jobId}`);
                const data = await response.json();

                statusDiv.textContent = `Status: ${data.status}`;
                if (data.status === 'done') {
                    clearInterval(interval);
                    audioPlayer.src = data.audio_url;
                    audioPlayer.style.display = 'block';
                    audioPlayer.load();
                    statusDiv.textContent = 'Ready to play!';
                } else if (data.status === 'failed' || data.status === 'error') {
                    clearInterval(interval);
                    statusDiv.textContent = 'Something went wrong.';
                }
            }, 2000); // Poll every 2 seconds
        }
    </script>
</body>
</html>
